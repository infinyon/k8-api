name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  unit_test:
    name: Unit test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest,macOS-latest]
        rust: [nightly, beta, stable]

    steps:
    - uses: actions/checkout@v2
    - name: Install ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
    - name: Run unit tests
      run:  cargo test

  k8_test:
      name: Kubernetes integration test
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest]
          rust: [stable,nightly,beta]

      steps:
      - uses: actions/checkout@v2
      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Run unit tests
        run:  cargo test
      - uses: actions/checkout@master
      - uses: opsgang/ga-setup-minikube@v0.1.1
        with:
          minikube-version: 1.11.0
          k8s-version: 1.18.3
      - name: Test Minikube
        run: |
          minikube start
          kubectl get nodes
          kubectl config view
      - name: Build
        run: |
          make build-config-context
      - name: setup context
        run: |
          cargo run k8-ctx-util
          kubectl config view
      - name: K8 integration test
        run: make integration-test

