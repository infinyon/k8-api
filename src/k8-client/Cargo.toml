[package]
edition = "2018"
name = "k8-client"
version = "2.1.0"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "Core Kubernetes metadata traits"
repository = "https://github.com/infinyon/k8-api"
license = "Apache-2.0"
categories = ["api-bindings","asynchronous","encoding","network-programming"]
readme = "README.md"

[features]
default = ["isahc_rustls"]
k8 = []
k8_stream = ["k8"]
isahc_rustls = ["isahc","curl/mesalink","openssl-sys/vendored","webpki","rustls"]
hyper_native = ["hyper","fluvio-future/native2_tls"]

[dependencies]
tracing = "0.1.19"
tracing-futures = "0.2.4"
bytes = "0.5.6"
base64 = { version = "0.12.0" }
futures-util = { version = "0.3.5"}
rand = { version = "0.7.3" }
isahc = { version = "0.9.9", features = ["json","static-curl"], optional = true }
curl = { version = "0.4.33", optional = true }
openssl-sys = { version = "0.9.0", features = ["vendored"], optional = true  }
webpki = { version = "0.21.0", optional = true}
rustls = { version = "0.18.0", optional = true }
hyper = { version = "0.13.8", optional = true }
pin-utils = "0.1.0"
serde = { version ="1.0.103", features = ['derive'] }
serde_json = "1.0.40"
serde_qs = "0.5.0"
async-trait = "0.1.21"
fluvio-future = { version = "0.1.7"}
k8-obj-core = { version = "1.1.0", path = "../k8-obj-core"}
k8-obj-metadata = { version = "1.0.0", path = "../k8-obj-metadata" }
k8-metadata-client = { version = "1.0.0", path = "../k8-metadata-client"}
k8-diff = { version = "0.1.0", path = "../k8-diff"}
k8-config = { version = "1.0.0", path = "../k8-config"}


[dev-dependencies]
rand = "0.7.2"
async-trait = "0.1.21"
fluvio-future = { version = "0.1.7", features=["fixture"]}
flv-util = { version = "0.5.0", features=["fixture"]}
k8-obj-app = { version = "1.0.0", path = "../k8-obj-app"}
k8-obj-core = { version = "1.1.0", path = "../k8-obj-core"}